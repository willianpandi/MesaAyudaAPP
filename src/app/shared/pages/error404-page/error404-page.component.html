
<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <mat-card-title> <span>Se produjo un error</span> </mat-card-title>
        </mat-toolbar>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
          <mat-card-title-group>
            <mat-card-subtitle>
              <h5>El recurso solicitado no est√° disponible.</h5>
            </mat-card-subtitle>

          <mat-divider></mat-divider>
        <div>
