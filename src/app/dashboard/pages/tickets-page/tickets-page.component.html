<mat-toolbar>
  <span>TICKETS</span>
</mat-toolbar>
<mat-divider></mat-divider>

<div class="grid">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <mat-card-actions align="end">
          <button mat-fab extended color="primary" (click)="ticketDialog()">
            <mat-icon>add_circle</mat-icon>Nuevo Ticket
          </button>
        </mat-card-actions>

        <app-table
          [data]="ticketList"
          [columns]="tableColumnsTickets"
          [config]="tableConfig"
          (action)="onTableAction($event)"
        ></app-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
