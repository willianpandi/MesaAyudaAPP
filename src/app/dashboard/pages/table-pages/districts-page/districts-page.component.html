<mat-toolbar>
  <span>TABLA  DE  DISTRITOS</span>
</mat-toolbar>
<mat-divider></mat-divider>

<div class="grid">
  <div class="col-12">
    <mat-card>

      <mat-card-content>
        <mat-card-actions align="end">
          <button mat-fab extended color="primary" (click)="districtDialog()">
            <mat-icon>add_circle</mat-icon>
            Nueva Directris
          </button>
        </mat-card-actions>

        <app-table [data]="distritosList"
                    [columns]="tableColumnsDistritos"
                    [config]="tableConfig"
                    (action)="onTableAction($event)"
        >
        </app-table>

      </mat-card-content>
    </mat-card>
  </div>

</div>
