
<div class="grid">
  <div class="col-12 md:col-12 lg:col-6">
    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <mat-card-title><span>Información Básica</span></mat-card-title>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>

        <mat-accordion>
          <mat-expansion-panel hideToggle *ngFor="let item of informacionBasica">
            <mat-expansion-panel-header>
              <mat-panel-title><span>{{ item.label }}</span></mat-panel-title>
              <mat-panel-description>{{ item.data }}</mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>

      </mat-card-content>
    </mat-card>
  </div>


  <div class="col-12 md:col-12 lg:col-6">
    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <mat-card-title><span>Información de Contacto</span></mat-card-title>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>

        <mat-accordion>
          <mat-expansion-panel hideToggle *ngFor="let item of informacionContacto">
            <mat-expansion-panel-header>
              <mat-panel-title><span>{{ item.label}}</span></mat-panel-title>
              <mat-panel-description>{{ item.data}}</mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <mat-card-title><span>Dirección</span></mat-card-title>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>

        <mat-accordion>
          <mat-expansion-panel hideToggle [expanded]="true" *ngFor="let item of informacionDireccion">
            <mat-expansion-panel-header>
              <mat-panel-title><span>{{ item.label }}</span></mat-panel-title>
              <mat-panel-description>{{ item.data }}</mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>

      </mat-card-content>
    </mat-card>
  </div>

  <mat-divider></mat-divider>

  <div class="col-12">
    <mat-card>
      <mat-card-header>
        <mat-toolbar>
          <mat-card-title><span>Información Laboral</span></mat-card-title>
        </mat-toolbar>
      </mat-card-header>

      <div class="grid">
        <div class="col-12 md:col-12 lg:col-5">
        <mat-card-content>
          <mat-divider></mat-divider>

          <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let item of informacionLaboral">
              <mat-expansion-panel-header>
                <mat-panel-title><span>{{ item.label }}</span></mat-panel-title>
                <mat-panel-description>{{ item.data }}</mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
        </div>

        <div class="col-12 md:col-12 lg:col-7">
          <mat-card-content>
            <mat-divider></mat-divider>
            <mat-accordion>
              <mat-expansion-panel hideToggle *ngFor="let item of informacionEstablecimiento">
                <mat-expansion-panel-header>
                  <mat-panel-title><span>{{item.label}}</span></mat-panel-title>
                  <mat-panel-description>{{item.data}}</mat-panel-description>
                </mat-expansion-panel-header>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card-content>
        </div>

      </div>

    </mat-card>
  </div>
</div>
