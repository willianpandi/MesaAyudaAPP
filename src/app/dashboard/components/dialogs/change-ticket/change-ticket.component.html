<div mat-dialog-content>
  <div class="login100-form-title p-t-10">Cambiar Departamento</div>
  <mat-divider></mat-divider>
  <div class="grid">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Departamento de Ayuda</mat-label>
        <mat-select [formControl]="departamento">
          <mat-option *ngFor="let item of listSubCategories | order: 'nombre'" [value]="item.id">
            {{ item.nombre }}
            <hr />
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>supervisor_account</mat-icon>
      </mat-form-field>
    </div>
  </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-fab extended mat-dialog-close color="warn"><mat-icon>cancel</mat-icon> <strong>Cancelar</strong></button>
    <button
      mat-fab extended
      color="primary"
      [disabled]="departamento.value === null"
      (click)="cambiarDepartamentoTicket()"
      type="submit"
    >
    <mat-icon>autorenew</mat-icon>
    <strong>Cambiar</strong>
    </button>
  </div>
