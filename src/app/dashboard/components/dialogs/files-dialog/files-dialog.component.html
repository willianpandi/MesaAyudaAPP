<div mat-dialog-content>
  <div class="login100-form-title p-t-10">Subir Archivos</div>
  <mat-divider></mat-divider>
  <form [formGroup]="formTicket">
    <div class="grid">
      <div class="col-12 md:col-12 lg:col-12">

        <input type="file" id="file" class="input-file"
        (change)="onFileSelected($event)">

        <div>
            <label for="">Preview</label>
            <div>
                <img width="100px" [src]="imagenPrevia" alt="">
            </div>
        </div>

        <div class="wrapper-button">
            <button class="w-100" [disabled]="loading" (click)="subirImagen()">
                {{(loading) ? 'Cargando...' : 'Subir'}}
            </button>
        </div>
        <!-- <input
          type="file"
          #fileInput
          style="display: none"
          formControlName="archivo"
          (change)="handleFileInput($event)"
        />

        <button mat-fab extended color="accent" (click)="fileInput.click()">
          <strong>Cargar Archivo</strong>
          <mat-icon>upload</mat-icon>
        </button>
        <span class="file-name" *ngIf="selectedFileName !== null">{{
          selectedFileName
        }}</span> -->
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-fab extended mat-dialog-close color="warn">
    <mat-icon>cancel</mat-icon><strong>Cancelar</strong>
  </button>
  <button
    mat-fab
    extended
    color="primary"
    (click)="subirImagen()"
  >
    <mat-icon>cloud_upload</mat-icon>
    <strong>Subir</strong>
  </button>
</div>
