
<img [src]="'assets/images/mesa_ayuda.jpg'" alt="mesa_ayuda" style="object-fit: cover; width: 100%; height: 100%;">

  <form class="login100-form p-l-55 p-r-55 p-b-20"
      autocomplete="off">

      <span class="login100-form-title p-t-20 p-b-20">
        Inicio de sesión
      </span>

      <div class="wrap-input100 m-b-25">
        <span class="label-input100">Usuario:</span>
        <input class="input100"
              type="text"
              placeholder="Numero de cedula">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <span class="label-input100">Contraseña:</span>
        <input class="input100"
              type="password"
              placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
      </div>

      <div class="text-right p-t-8 p-b-31"></div>

      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit">
                    Login
            </button>
          </div>
      </div>

      <div class="flex-col-c p-t-50">
        <span class="txt1 p-b-17">¿No tienes una cuenta?</span>
        <a routerLink="/auth/register" class="txt2">
            Crear una aquí
        </a>
      </div>

    </form>
